<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
  <link rel="stylesheet" href="vendor/css/bootstrap.min.css">
  <link rel="stylesheet" href="vendor/fa/css/font-awesome.css">
  <link rel="stylesheet" href="vendor/AdminLTE.min.css">
  <link rel="stylesheet" href="vendor/blue.css">

</head>
<body class="hold-transition login-page">
<div id="app">
  <login></login>


<template id="login_template">
  <div class="login-box">
  <div class="login-logo">
    <a href="#"><b>Vehicle</b>Rental</a>
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
    <p class="login-box-msg">Sign in to start your session</p>

    <form action="#" >
      <div class="form-group has-feedback">
        <input type="email" v-model="user.email" class="form-control" placeholder="Email">
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" v-model="user.password" class="form-control" placeholder="Password">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="row">
        <div class="col-xs-8">
          <div class="checkbox icheck">
            <label>
              <input type="checkbox"> Remember Me
            </label>
          </div>
        </div>
        <!-- /.col -->
        <div class="col-xs-4">
          <button href="javascript(0)"  v-on:click="signin()" class="btn btn-primary btn-block btn-flat">Sign In</button>
        </div>
        <!-- /.col -->
      </div>
    </form>

    <a href="#">I forgot my password</a><br>
    <a href="register.html" class="text-center">Register a new membership</a>

  </div>
  <!-- /.login-box-body -->
</div>
</template>
</div>
<script src="vendor/jQuery-2.2.0.min.js"></script>
<script src="vendor/js/bootstrap.min.js"></script>
<script src="vendor/app.min.js"></script>
<script src="vendor/vue.min.js"></script>
<script src="vendor/vue-resource.min.js"></script>
<script src="app.js"> </script>


<script src="vendor/icheck.min.js"></script>
<script>
  $(function () {
    $('input').iCheck({
      checkboxClass: 'icheckbox_square-blue',
      radioClass: 'iradio_square-blue',
      increaseArea: '20%' // optional
    });
  });
</script>

</body>
</html>
